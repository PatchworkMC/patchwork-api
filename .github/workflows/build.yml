name: Java CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        java-version: [1.8, 11, 14]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            */build
          key: ${{ runner.os }}-${{ matrix.java-version }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.java-version}}-gradle-
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: wrapper
          arguments: remapJar
          dependencies-cache-enabled: false
          configuration-cache-enabled: false
      # Artifact publishing
      - uses: actions/upload-artifact@v2
        with:
          path: ./build/libs/patchwork-api-?.?.?.jar

  check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 14
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            */build
          key: ${{ runner.os }}-14-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-14-gradle-
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: wrapper
          arguments: check
          dependencies-cache-enabled: false
          configuration-cache-enabled: false
